---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <div style="clear: both">
    <h2 class="post-content heading" style="display: inline">
      <a class="heading" href="{{post.url}}">{{post.title}}</a>
          <h6 style="color: gray; padding-bottom: 0px; margin-bottom: 0px;">
    {{post.date | date: "%-d %B %Y"}}
    </h6>
    </h2>
    </div>
    <p class="post-content">{{post.excerpt | strip_html}} <a id="excerpt" class="post-content" style="text-decoration: none" href="{{post.url}}">(read more)</a></p>


    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
