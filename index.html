---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <div style="clear: both">
    <h2 class="post-content" style="display: inline">
      <a href="{{post.url}}">{{post.title}}</a>
    </h2>
    <p class="post-meta" style="display: inline">at ({{post.date | date: "%-d %B %Y"}})
    </h4>
    </div>
    <p id="excerpt" class="post-content">{{post.excerpt | strip_html}} <a id="excerpt" class="post-content" style="text-decoration: none" href="{{post.url}}">(read more)</a></p>


    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
