<!DOCTYPE html>
<html>

  {% include post_head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <h5 style="color: gray; padding-bottom: 0px; margin-bottom: 0px;">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h5>
          </header>
          <article class="post-content">
            {{ content }}
          </article>
          </div>

      <a href="https://twitter.com/share" class="twitter-share-button" data-via="freefood89" data-size="large">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

      </div>
    </div>



    {% include footer.html %}

  </body>

</html>
