# Site settings
title: robo-nut blog
# email: your-email@domain.com
description: Welcome to my blog, where I showcase some of the random things I build.
baseurl: "" # the subpath of your site, e.g. /blog/
url: freefood89.github.io # the base hostname & protocol for your site
twitter_username: freefood89
github_username:  freefood89

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
